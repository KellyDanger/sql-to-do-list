<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/vendors/jquery.js"></script>
  <script src="/scripts/client.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/style.css"/>

  <title>To Do!</title>
</head>
<body>
  <h1>Kelly's To Do List</h1>
  <div id="taskForm">
    <label htmlFor="taskInput">Name of Task</label>
    <input type="text" id="taskInput" placeholder="Name of Task">
    <button id="addTask">Add Task</button>
  </div>
  <div>
    <h2>To Do:</h2>
    <table>
      <thead>
        <tr>
          <th>Task</th>
          <th>Status</th>
          <th>Complete</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="taskList">
        
      </tbody>
    </table>
  </div>
  
</body>
</html>
